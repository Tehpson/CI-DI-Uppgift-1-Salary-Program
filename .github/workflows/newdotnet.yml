name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build CI-DI-Uppgift-1-Salary-Program.CI-DI-Uppgift-1-Salary-Program.sln --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normalrestore
      working-directory: CI-DI-Uppgift-1-Salary-ProgramTest
